<!DOCTYPE html>
<htm>
    <head>
        <title>Operation with JavaScript.</title>
        <link rel="stylesheet" href="operation.css">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Bill No:</label>
                            <input type="number" id="billno">
                        </div>
                        <div>
                            <label>Bill Date:</label>
                            <input type="date" id="billdate">
                        </div>
                        <div>
                            <label>Mobile No:</label>
                            <input type="number" id="mobileno">
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label>Amount:</label>
                            <input type="number" id="amount">
                        </div>
                        <div>
                            <label>Remark:</label>
                            <input type="text" id="remark">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="billdetails">
                        <thead>
                            <tr>
                                <th>Bill No</th>
                                <th>Bill Date</th>
                                <th>Mobile No</th>
                                <th>Email</th>
                                <th>Amount</th>
                                <th>Remark</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="operation.js"></script>
    </body>
</htm>
